<!DOCTYPE html>
<html>
<head>
  <title>JBOS支撑系统</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/main.css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div id="main" class="wrapper" v-cloak>
  <header class="main-header">
    <a href="javascript:void(0);" class="logo">
      <span class="logo-lg"><b>JBOS支撑系统</b></span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div style="float:left;color:#fff;padding:15px 10px;">欢迎{{user.username}}</div>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li><a href="javascript:;" @click="updatePassword"><i class="fa fa-lock"></i> &nbsp;修改密码</a></li>
          <li><a href="logout"><i class="fa fa-sign-out"></i> &nbsp;退出系统</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <!--左侧-->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">

        <!-- vue生成的菜单 -->
        <menu-item :item="item" v-for="item in menuList"></menu-item>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
  <!--内容-->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb" id="nav_title" style="position:static;float:none;">
        <li class="active"><i class="fa fa-home" style="font-size:20px;position:relative;top:2px;left:-3px;"></i> &nbsp; 首页</li>
        <li class="active">{{navTitle}}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" style="background:#fff;">
      <iframe scrolling="yes" frameborder="0" style="width:100%;min-height:200px;overflow:visible;background:#fff;" :src="main"></iframe>
    </section>
    <!-- /.content -->
  </div>
  <!--底部-->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      Version 3.2.0
    </div>
    Copyright &copy; 2019 All Rights Reserved
  </footer>
  <div class="control-sidebar-bg"></div>
  <!--修改密码-->
  <div id="passwordLayer" style="display: none;">
  </div>
</div>

<script src="${request.contextPath}/statics/lib/jquery.min.js"></script>
<script src="${request.contextPath}/statics/lib/vue.min.js"></script>
<script src="${request.contextPath}/statics/lib/router.js"></script>
<script src="${request.contextPath}/statics/lib/bootstrap.min.js"></script>
<script src="${request.contextPath}/statics/lib/app.js"></script>
<script src="${request.contextPath}/statics/plugin/layer/layer.js"></script>
<script src="${request.contextPath}/statics/js/jbos.js"></script>
<script src="${request.contextPath}/statics/js/sys/index.js"></script>
</body>
</html>
